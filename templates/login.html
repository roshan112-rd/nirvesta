{% load static %}
{% include 'header.html' %}
	<!-- Reputation Section Two -->
	<div class="reputation-section-two style-two">
		<div class="auto-container">
			<div class="row clearfix">
				<div class="form-column col-lg-6 col-md-12 col-sm-12">
					<div class="inner-column">
						<div class="form-boxed">
							<h5>Welcome to Nirvesta Group.</h5>
							<div class="consult-form">
								<form method="post" action=" {% url 'login' %} ">
									{% csrf_token %}
									<!--Form Group-->
									<div class="form-group">
										<label>Username</label>
										<input type="text" name="username" value="" placeholder="Enter your username" required>
									</div>
									<!--Form Group-->
									<div class="form-group">
										<label>Password</label>
										<input type="password" name="password" value="" placeholder="Enter your password" required>
									</div>
									<div class="form-group">
										<button class="theme-btn btn-style-one" type="submit" name="submit-form"><span class="txt">Login</span></button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- End Reputation Section -->
{% include 'footer.html' %}
